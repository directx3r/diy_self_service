<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter User Name form</title>
</head>
<body>
    <h1>Enter User Name form</h1>
    <div id="userForm" style="display:none;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <button id="submitButton">Add User</button>
    </div>
    <p id="message"></p>
    <script type="module">
        import { Octokit } from "https://esm.sh/@octokit/rest";
        import { handleCallback, fetchToken, addUserToYaml } from "./callback.js";
        handleCallback(Octokit, fetchToken, addUserToYaml);
    </script>
</body>
</html>
